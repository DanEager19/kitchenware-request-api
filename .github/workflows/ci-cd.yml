name: CI/CD with Unit testing
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  unit-test:
    runs-on: ubuntu-latest
    services:
      postgres-testing:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: yarn install
      - name: Unit testing
        run: yarn test
        env:
          POSTGRES_HOST: localhost
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DATABASE: test
      - name: Stop all testing containers
        run: docker container prune -f && docker stop $(docker ps -aq) && docker rm -vf $(docker ps -a -q) && docker rmi -f $(docker images -a -q)
      - name: Build docker-compose containers 
        run: docker-compose up -d --build